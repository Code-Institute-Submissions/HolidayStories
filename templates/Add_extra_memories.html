{% extends 'index.html' %}


<html>


<body>
    


{% block content %}


<div class="container">



    <div class="row">
    
    <h4>Add  a memory for {{Holiday['Title']}}</h4>
    
    </div>


     
    <ul class="collapsible active">
    <li>
      <div class="collapsible-header"><i class="material-icons">psychology</i>Add a Memory</div>
      <div class="collapsible-body">
      
        <div class="row">

        
        <form   action="{{url_for('Submit_Memory',Holidays_id=Holiday._id)}}" class="col s12" method="POST" enctype="multipart/form-data">
            
            <div class="row">
            <div class="input-field col s12">
                <input id="Title" name= "Title" type="text" class="active" >
                <label for="Title">Enter a Title for your  Memory (Example: Day1 : Reached Kebnakaise) </label>
                 
            </div>
            </div>
            <!--Enter  a Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name= "Date" type="text" class="datepicker" >
                <label for="icon_prefix">Enter a Date </label>
            </div>
        </div>


            <!-- Need to wire this up-->    
        <div class="row">
        <div class="input-field col s12">
            <input id="Location" name= "Location" type="text" class="active" >
            <label for="Location"> <i class="material-icons">location_on</i>Enter a Location   (Example : Aberdeen) </label>
        </div>
        </div>
      
        
          
        <div class="row">
          <div class="input-field col s12">
            
            <input id="Description" name="Description" type="text" class="active" >
            <label for="Description"><i class="material-icons">description</i>Enter  a Description for your memory ( Example : Arrived at Hotel late ,getting a early kip) </label>
          </div>
        </div>

        
        <div class="row">
      
        <input type="file" name="File_submission" class="active">
        
        </div>
    

        <!--Submit button-->
        <div class="row submit_memory">
        <button href="{{url_for('Submit_Memory',Holidays_id=Holiday._id)}}" class="btn waves-effect waves-light" >Submit
            <i class="material-icons right">cloud</i>
        </button>
        </div>

    </form>
    </div>

      
      
      </div>
      
    </li>
    
    
  </ul>
  

<!-- Get Memories for the Memory Id  for date and time -->

<div class="row Memories_Added">

          
            
                {% for memory in Memories %}
                <ul class="list">
                   
                    <li>
                     <div class="col s3 l4 Holiday_title">{{memory['Title']}} </div>

                       <div class="col s9 l8 buttons">
                       <a href="{{url_for('edit_memories',memory_id=memory._id)}}"class="waves-effect waves-light btn"><i class="material-icons">create</i>Edit a memory</a>
                    <a href="{{url_for('delete_memories',memory_id=memory._id)}}" class="waves-effect waves-light btn"><i class="material-icons">delete</i>Delete a memory</a>

                    </div>

                    </li>
                    
                    
                      
                  
                    

                </ul>
                  {% endfor %}   




</div>



</div>

{% endblock %}

</body>

</html>
